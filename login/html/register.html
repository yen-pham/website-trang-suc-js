    <div class="wrapper">
      <div class="container">
          <h1>REGISTER</h1>

          <form class="form" method="GET" onsubmit =" return false;"  >

              <input type="text" id="fullname" placeholder="Fullname">
              <input type="text" id="address" placeholder="Address">
              <input type="text" id="phone" placeholder="Phone">
              <input type="password" id="password" placeholder="Password">
              <button   id="login-button" onclick="register(username.value,fullname.value,address.value,phone.value,password.value)" >Register</button>
          </form>
      </div>
