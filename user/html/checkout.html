<!doctype html>
<html lang="en">

<head>
  <title>Website trang sức</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:image" content="https://image.freepik.com/vector-gratis/ilustracion-vector-corazon-poligonal_95561-16.jpg" />
  <link rel="shortcut icon" type="image/x-icon" href="https://image.freepik.com/vector-gratis/ilustracion-vector-corazon-poligonal_95561-16.jpg" />


  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="stylesheet" href="../css/layout.css">
</head>

<body onload="load()">
  <header>
    <div id="header">

    </div>
    <div class="slideshow">
      <div class="anh">
        <div class="slide active">
          <a href=""><img src="../picture/anh1.jpg" alt=""></a>
        </div>
        <div class="slide dpl_none">
          <a href=""><img src="../picture/anh2.jpg" alt=""></a>
        </div>
        <div class="slide dpl_none">
          <a href=""><img src="../picture/anh3.jpg" alt=""></a>
        </div>
        <div class="anh slide dpl_none">
          <a href=""><img src="../picture/anh4.jpg" alt=""></a>
        </div>
      </div>
      <div class="slideButton">
        <ul>
          <li class="BtnSl active"><button></button> </li>
          <li class="BtnSl"><button></button> </li>
          <li class="BtnSl"><button></button> </li>
          <li class="BtnSl"><button></button> </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="checkout spad" onload="loadCart()">
    <div class="container">
      <div class="checkout__form">
        <form onsubmit="return false;">
          <div class="row">
            <div class="col-lg-8 col-md-6">
             
              <h6 class="checkout__title">Billing Details</h6>
              <div class="row">
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Full Name<span>*</span></p>
                    <input type="text" id="fullname">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>User Name<span>*</span></p>
                    <input type="text" id="username">
                  </div>
                </div>
              </div>
              <div class="checkout__input">
                <p>Address<span>*</span></p>
                <input type="text" placeholder="Street Address" class="checkout__input__add" id="address">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Phone<span>*</span></p>
                    <input type="text" id="phone">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Email<span>*</span></p>
                    <input type="text" id="email">
                  </div>
                </div>
              </div>
              <div class="checkout__input">
                <p>Order notes<span>*</span></p>
                <input type="text" id="note" placeholder="Notes about your order, e.g. special notes for delivery.">
              </div>
            </div>
            <div class="col-lg-4 col-md-6" >
              <div class="checkout__order">
                <h6 class="order__title">Your order</h6>
                <div class="checkout__order__products">Product <span>Total</span></div>
                <ul class="checkout__total__products" id="cartPro">
                
                </ul>
                <ul class="checkout__total__all" id="checkout-all">
                 
                </ul>

                <button  onclick="checkout()" class="site-btn">PLACE ORDER</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Footer -->
<div id="footer"></div>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script type="text/javascript" src="../js/firebaseConnect.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/slideHome.js"></script>
  <script src="../js/checkout.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
