<!doctype html>
<html lang="en">

<head>
    <title>Website trang sức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image"
        content="https://image.freepik.com/vector-gratis/ilustracion-vector-corazon-poligonal_95561-16.jpg" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://image.freepik.com/vector-gratis/ilustracion-vector-corazon-poligonal_95561-16.jpg" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>

<body onload="loadProfile()">
    <header style="position: unset;">
        <div id="header">

        </div>
    </header>
    <div>

        <div class="container emp-profile user-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img id="avata"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                                alt="" />
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file" onchange="inputImage(this)" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                            <h5 id="fullname-tt">
                                Kshiti Ghelani
                            </h5>

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="tab"
                                        aria-controls="about" aria-selected="true">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="bills-tab" data-toggle="tab" href="#bills" role="tab"
                                        aria-controls="bills" aria-selected="false">Bills</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-12">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="about" role="tabpanel"
                                    aria-labelledby="about-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Username</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="username" value="Kshiti123" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Full name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="fullname" value="Kshiti Ghelani" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="email" value="kshitighelani@gmail.com" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="phone" value="123 456 7890" />
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane fade" id="bills" role="tabpanel" aria-labelledby="bills-tab">
                                    <ul id="list-bill">

                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="button"
                            onClick="editUser(username.value,fullname.value,email.value,phone.value,avata.src)"
                            class="profile-edit-btn" name="btnAddMore" value="Edit Profile" />
                        <a id="showAdmin" style="display: none;" href="../../admin/dist/index.html" class="profile-edit-btn" >Admin</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- </div> -->

    <!-- Footer -->
    <div id="footer"></div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="../js/firebaseConnect.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/profile.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
